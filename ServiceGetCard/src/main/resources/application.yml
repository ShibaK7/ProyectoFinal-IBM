eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

server:
  port: 8082
  
spring:
  h2:
    console:
      enabled: 'true'
  datasource:
    url: 'jdbc:h2:mem:testdb'
  application:
    name: GET-CARD-SERVICE
        
controller:
  card:
    mapping: /card
    get: /getCards
